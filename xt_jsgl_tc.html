<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统_角色管理弹窗</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/xt_jsgl_tc.css">
    <style>
        body{background:#005fe9;}
    </style>
</head>
<body>
<div class="pop_ups">
    <div class="clf pop_top">
        <span class="name">添加角色</span>
        <a href="#" class="btn"></a>
    </div>
    <form action="">
        <div class="pop_center">
            <ul>
                <li class="clf">
                    <div class="manner">角色名</div>
                    <div class="select">
                        <input type="text" placeholder="请输入提示信息">
                    </div>
                </li>
                <li class="clf">
                    <div class="manner">排序</div>
                    <div class="select">
                        <input type="text" placeholder="请输入提示信息">
                    </div>
                </li>
                <li class="clf">
                    <div class="manner">描述</div>
                    <div class="select">
                        <input type="text" placeholder="请输入提示信息">
                    </div>
                </li>
                <li class="clf">
                    <div class="manner">状态</div>
                    <div class="select">
                        <input type="radio" name="radio" checked="checked" id="f1"><label for="f1">启用</label>
                        <input type="radio" name="radio" id="f2"><label for="f2">禁用</label>
                    </div>
                </li>
            </ul>
        </div>
        <div class="clf pop_bottom">
            <a href="#">提交</a>
            <a href="#">关闭</a>
        </div>
    </form>


</div>
</body>
</html>
