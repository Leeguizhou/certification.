<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统_所有用户列表_弹窗</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/xt_jsgl_tc.css">
    <link rel="stylesheet" href="css/xt_syyhlb_tc.css">
    <style>
        body{background:#005fe9;}
    </style>
</head>
<body>
<div class="pop_ups">
    <div class="clf pop_top">
        <span class="name">添加用户</span>
        <a href="#" class="btn"></a>
    </div>
    <form action="">
        <div class="pop_center">
            <ul>
                <li class="clf">
                    <div class="manner">手机号</div>
                    <div class="select">
                        <input type="text" placeholder="请输入应用名称">
                    </div>
                </li>
                <li class="clf">
                    <div class="manner">真实姓名</div>
                    <div class="select">
                        <input type="text" placeholder="请输入应用key">
                    </div>
                </li>
                <li class="clf">
                    <div class="manner">密码</div>
                    <div class="select">
                        <input type="text" placeholder="请输入应用公钥">
                    </div>
                </li>
                <li class="clf">
                    <div class="manner">确认密码</div>
                    <div class="select">
                        <input type="text" placeholder="请输入应用公钥">
                    </div>
                </li>
                <li class="clf">
                    <div class="manner">身份证号</div>
                    <div class="select">
                        <input type="text" placeholder="请输入应用logo地址">
                    </div>
                </li>
                <li class="clf">
                    <div class="manner">警员号</div>
                    <div class="select">
                        <input type="text" placeholder="请输入责任人">
                    </div>
                </li>
                <li class="clf">
                    <div class="manner">组织机构</div>
                    <div class="clf select">
                        <div><input type="text" class="fl" placeholder="备注：组织机构选择以后会有下面的"></div>
                        <div><input type="text" class="fl" placeholder="备注：组织机构选择以后会有下面的"></div>


                    </div>
                </li>
                <li class="clf">
                    <div class="manner">用户组</div>
                    <div class="select">
                        <input type="text" placeholder="请输入部署IP">
                    </div>
                </li>
            </ul>
        </div>
        <div class="clf pop_bottom">
            <a href="#">提交</a>
            <a href="#">关闭</a>
        </div>
    </form>


</div>
</body>
</html>
