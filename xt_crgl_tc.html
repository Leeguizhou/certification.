<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>认证中心_登录日志</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/xt_crgl_tc.css">
    <style>
        body{background:#005fe9;}
    </style>

</head>
<body>
<div class="pop_ups">
    <div class="clf pop_top">
        <span class="name">添加策略</span>
        <a href="#" class="btn"></a>
    </div>
    <form action="">
        <div class="pop_center">
            <ul>
                <li class="clf">
                    <div class="manner">认证方式</div>
                    <div class="select">
                        <select name="" id="">
                            <option value="">离位</option>
                            <option value="">离位1</option>
                            <option value="">离位2</option>
                        </select>
                    </div>
                </li>
                <li class="clf">
                    <div class="manner">执行方式</div>
                    <div class="select">
                        <div><input type="radio" name="radio" checked="checked" id="f1"><label for="f1">锁屏</label></div>
                        <div><input type="radio" name="radio" id="f2"><label for="f2">模糊化</label></div>
                        <div><input type="radio" name="radio" id="f3"><label for="f3">警告</label></div>
                        <div><input type="radio" name="radio" id="f4"><label for="f4">最小化</label></div>
                        <div><input type="radio" name="radio" id="f5"><label for="f5">关闭</label></div>
                        <div><input type="radio" name="radio" id="f6"><label for="f6">注销</label></div>
                        <div><input type="radio" name="radio" id="f7"><label for="f7">关机</label></div>
                        <div><input type="radio" name="radio" id="f8"><label for="f8">断网</label></div>
                    </div>
                </li>
                <li class="clf">
                    <div class="manner">执行空时间</div>
                    <div class="select"><input type="text" placeholder="请输入执行控制时间S"></div>
                </li>
                <li class="clf">
                    <div class="manner">提示信息</div>
                    <div class="select"><input type="text" placeholder="请输入提示信息"></div>
                </li>
            </ul>
        </div>
        <div class="clf pop_bottom">
            <a href="#">提交</a>
            <a href="#">关闭</a>
        </div>
    </form>


</div>
</body>
</html>
